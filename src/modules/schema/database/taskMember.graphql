
type TaskMember {
  id: ID! @unique
  CreatedBy: User! @relation(name: "TaskMemberCreatedBy")
  Task: Task! @relation(name: "TaskMemberTask")
  User: User! @relation(name: "TaskMemberUser")
  status: TaskMemberStatus! @value(default: Active)
}

enum TaskMemberStatus {
  Invited
  Active
  Fired
  Quit
}