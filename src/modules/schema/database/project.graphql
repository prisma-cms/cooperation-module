
type Project {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  description: String
  Members: [ProjectMember!]! @relation(name: "ProjectMembers")
  CreatedBy: User! @relation(name: "ProjectCreatedBy")
  Tasks: [Task!]! @relation(name: "ProjectTasks")
}


